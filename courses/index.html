---
layout: default
title: Courses
---

<section>
        <h3>Courses</h3>
		
<div class="CourseWrap">
	{% for post in site.posts reversed %}
		{% if post.categories contains 'courses' %}
			<div class="CourseName">{{ post.title }}</div>
			<p>
			<div class="CourseDesc">{{ post.content }}</div><br/>
		{% endif %}
	{% endfor %}
</div>

</section>
