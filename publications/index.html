---
layout: default
title: Publications
---


<section>
<h3>Publications</h3>
		
<div class="PubList">
	{% for post in site.posts %}
		{% if post.category contains 'journalpub' %}
					<div class="TeamThumb"> 
						<h3>{{ post.author }}</h3> <h4>{{ post.pubyear }} {{ post.pubtitle }} <span class="text-style: italic;" {{ post.journal }}</span> {{ post.volume }} {{ post.pages }} </h4>
					</div>
		{% endif %}
	{% endfor %}
</div>


</section>
