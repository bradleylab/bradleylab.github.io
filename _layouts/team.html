---
layout: default
---

<div class = "PersonPage">
	
	<div class="PersonWrap">
		<div class="PersonName">
		 	{{ page.title }}
		</div>
		
		<div class="PersonTitle">
		   	{% if page.subtitle %}{{ page.subtitle }}{% endif %}
		</div>
		
		<div class="PersonContact">
			
			<div>
			{% if page.room %}{{ page.room }}{% endif %}
			</div>
			
			<div>
			{% if page.phone %}{{ page.phone }}{% endif %}
			</div>
		
			<div class="PersonEmail">
				{% if page.email %}<a href="mailto:{{ page.email }}">{{ page.email }}</a>{% endif %}
			</div>

			<div class="PersonLink">
				{% if page.deptlink %}<a href="{{ page.deptlink }}">Department Webpage</a>{% endif %}
			</div>
			
		</div> <!-- PersonContact -->
		
			<div class ="PersonBio">
			{{ content }}
		</div>
	</div> <!-- PersonWrap -->
	
<img src="{{ page.image }}" />

</div>  <!-- PersonPage -->
