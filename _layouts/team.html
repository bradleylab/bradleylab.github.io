---
layout: default
---

<div class = "PersonPage">
	<div class="PersonWrap">
		
		<div class="PersonName">
		 	{{ page.title }}
		</div>
		
		<div class="PersonTitle">
		   	{% if page.subtitle %}<small>{{ page.subtitle }}</small>{% endif %}
		</div>

		<div class ="PersonBio">
			{{ content }}
		</div>

	</div> <!-- PersonWrap -->
	
	<img src="{{ page.image }}" />

</div>  <!-- PersonPage -->
