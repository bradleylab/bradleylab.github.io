<section>
        <h3>Who we are</h3> 

{% for post in site.posts reversed %}
	{% if post.categories contains 'people' %}
			<div class="post">
			<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
				<div class="entry">
				{{ post.content | strip_html | truncatewords: 100 }}
				</div>
	{% endif %}
{% endfor %}


</section>
