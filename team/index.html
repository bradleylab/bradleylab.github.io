<section>
<h3>Who we are</h3> 


	{% for post in site.posts reversed %}
		{% if post.categories contains 'team' %}
				<div class="TeamThumb"> 
				<a href="{{ post.url }}">

				<div class="TeamTitle">{{ post.title }}</div><br/>

				</div>
		{% endif %}
	{% endfor %}

</section>
