---
layout: default
title: Bradley Lab People
category: team
---

<section>
        <h3>Who we are</h3> 

{% for post in site.posts reversed %}
	{% if post.categories contains 'team' %}
			<div class="TeamThumb">
			<img src="{{ post.thumb }}" />
			<h3 class="TeamTitle"><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<h4 class="TeamSub">{{ post.subtitle }}</h4>

	{% endif %}
{% endfor %}


</section>
